<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather Journal">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="loading">
      Loading..
    </div>
    <div class="holder headline">
      Weather Journal App
    </div>

    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder" class="flex flex-center">
        <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weathe condition icon" width="100px" height="100x">
        <div class="flex flex-column align-items-start">
          <div id="temp">7 <sup>o</sup>C</div>
          <div id="date">2021-02-04</div>
          <div id="content"> Cold </div>
        </div>
      </div>
    </div>
    <div class="holder">
      <div class="zip mb-2">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="e.g. 12345">
      </div>
      <div class="feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput mb-1" id="feelings" placeholder="e.g. Cool" rows="2" cols="50"></textarea>
        <button id="generate" type="submit"> Generate </button>
      </div>
    </div>
    
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
